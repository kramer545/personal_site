<!DOCTYPE html>
<html>
  <head>
    <!--Import jQuery before materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <style>
    .intoSection {
      width: 50%;
    }
    .intoSection > img {
      width: 100%;
    }

    .project {
      display: flex;
      margin: 0 2rem;
    }

    .project-text {
      width: 33%;
    }

    .project-image {
      width: 66%;
    }

    .nameHeader {
      font-size: 100px;
      font-weight: 600;
      letter-spacing: -2px;
      font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif
    }

    @keyframes wifi-signal-anim {
      0% {border-color: rgba(0,0,0,0);}
      33% {border-color: blue;}
      66% {border-color: rgba(0,0,0,0);}
      to {border-color: rgba(0,0,0,0);}
    }

    .quarter-circle-sm {
      position: absolute;
      margin-top: 50px;
      width: 25px;
      height: 25px;
      border-radius:0 100% 0 0;
      border: 10px solid blue;
      border-bottom: 0;
      border-left: 0;
      animation-name: wifi-signal-anim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .quarter-circle-med {
      position: absolute;
      margin-top: 25px;
      width: 50px;
      height: 50px;
      border-radius:0 100% 0 0;
      border: 10px solid blue;
      border-bottom: 0;
      border-left: 0;
      animation-name: wifi-signal-anim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-delay: 0.3s;
    }

    .quarter-circle-lrg {
      position: absolute;
      width: 75px;
      height: 75px;
      border-radius:0 100% 0 0;
      border: 10px solid blue;
      border-bottom: 0;
      border-left: 0;
      animation-name: wifi-signal-anim;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-delay: 0.6s;
    }

    .signals {
      display:flex;
      justify-content: space-between;
      margin-top: 79px;
    }

    .signals > div {
      padding-left: 3rem;
    }

    .signal > div {
      transform: translate(-7px, -64px);
    }

    #right-signal {
      transform: rotateY(180deg);
    }

    #right-signal > div:nth-child(1) {
      animation-delay: -4.0s;
    }

    #right-signal > div:nth-child(2) {
      animation-delay: -4.3s;
    }

    #right-signal > div:nth-child(3) {
      animation-delay: -4.6s;
    }
  </style>

  <body>
    <div style="display: flex">
      <div class="intoSection">
        Hello World! My name is
        <div class="nameHeader">
          Ryan Kramer!
        </div>
      </div>
      <div class="intoSection">
        <img src="profilePic.jpg" />
      </div>
    </div>
    <div class="project">
      <div class="project-text">
          Developed scalable water dispensary system that retrieved, displayed and interacted with sensor data from around the world on a easy to use website.
      </div>
      <div class="project-image" style="background-color: skyblue">
        <div class="signals">
            <div style="display: flex">
              <div>
                <i class="large material-icons">
                    kitchen
                </i>
              </div>
              <div class="signal">
                <div class="quarter-circle-sm"></div>
                <div class="quarter-circle-med"></div>
                <div class="quarter-circle-lrg"></div>
              </div>
            </div>
            <div style="display: flex">
              <div class="signal" id="right-signal">
                <div class="quarter-circle-sm"></div>
                <div class="quarter-circle-med"></div>
                <div class="quarter-circle-lrg"></div>
              </div>
              <div>
                <i class="large material-icons">
                  desktop_windows
                </i>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
